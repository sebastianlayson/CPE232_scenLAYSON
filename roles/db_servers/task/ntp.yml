---

- hosts: all
  become: true
  pre_tasks:

  - name: Install update (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install update (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: db_server
  become: true
  tasks:

  - name: install ntp, mssql
    apt:
      name:
        - ntp
        - mysql-server
      state: latest
      update_cache: yes
